tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - ec3_custom_types: https://raw.githubusercontent.com/grycap/ec3/tosca/tosca/custom_types.yaml

description: TOSCA template for launching an echo-demo by Krake

topology_template:
  inputs:
    echo_demo_replicas:
      type: integer
      description: Echo demo replica count
      default: 1

    echo_demo_port:
      type: integer
      description: Echo demo container port
      default: 8080

  node_templates:
    echo-demo-deployment:
      type: tosca.nodes.indigo.KubernetesObject
      properties:
        spec:
          concat:
            - |-
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: echo-demo
              spec:
                replicas:
            - get_input: echo_demo_replicas
            - |2-  # Explicit indentation (2) of multi-line block with no newline at end (-)

                selector:
                  matchLabels:
                    app: echo
                template:
                  metadata:
                    labels:
                      app: echo
                  spec:
                    containers:
                    - name: echo
                      image: k8s.gcr.io/echoserver:1.10
                      ports:
                      - containerPort:
            - get_input: echo_demo_port
    echo-demo-service:
      type: tosca.nodes.indigo.KubernetesObject
      properties:
        spec:
          concat:
            - |-
              apiVersion: v1
              kind: Service
              metadata:
                name: echo-demo
              spec:
                type: NodePort
                selector:
                  app: echo
                ports:
                - port: 8080
                  protocol: TCP
                  targetPort:
            - get_input: echo_demo_port
